<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Images Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googleImages.css">
</head>
<body>
    <nav>
        <a href="googleAdvanced.html">Google Advanced Search</a>
        <a href="googleSearch.html">Google Search</a>
    </nav>
    <img src = "GILogo.png" alt = "The Google Images Logo" class = "googleImage">
    <form action="https://google.com/images" method="get">
        <div class = "search-bar">
            <input type="text" name="q" class="bar">
            <img src = "glass.png" alt = "A Magnifying Glass" class = "Magnifying-Glass">
        </div>
        <div class = "btn">
            <input type="submit" value = "Google Images Search" name= "btnS" class="s">
        </div>
    </form>
</body>
</html>
