<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel = "stylesheet" href = "googleSearch.css">
    </head>
    <body>
        <nav>
            <a href = "googleAdvanced.html">Google Advanced Search</a>
            <a href = "googleImages.html">Google Images Search</a>
        </nav>
        <img src = "GLogo.png" alt = "The Google Logo" class = "googleImage">
        <form action="https://www.google.com/search" method="get">
            <div class = "search-bar">
                <input type="text" name="q" class="bar">
                <img src = "glass.png" alt = "A Magnifying Glass" class = "Magnifying-Glass">
            </div>
            <div class = "btn">
                <input type="submit" value = "Google Search" name= "btnS" class="s">
                &nbsp;
                <input type= "submit" value = "I'm Feeling Lucky" name="btnI" class="s">
            </div>
        </form>
    </body>
</html>
